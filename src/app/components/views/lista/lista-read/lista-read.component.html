<div class="content">
    <div class="title">
        <h2>Lista</h2>
    </div>  

    <button class="mat-elevation-z8" (click)="navegarParaListaCreate()" mat-raised-button color="primary">Cadastrar</button>
      
    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="lista">

            <!-- Position Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef> CPF </th>
              <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="comida">
              <th mat-header-cell *matHeaderCellDef> Opção de Café </th>
              <td mat-cell *matCellDef="let row"> {{row.comida}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let row"> <a class="edit" routerLink="update/{{ row.id }}">
                <i class="material-icons">edit</i>
              </a>
              <a class="delete" routerLink="delete/{{ row.id }}">
                <i class="material-icons">delete</i>
              </a> 
             </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    
</div>
